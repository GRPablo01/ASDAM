<!-- ðŸŒŸ CONTAINER CONNEXION -->
<div class="connexion-container">

  <app-icon></app-icon>

  <!-- ðŸŒ„ Image de fond -->
  <div
    class="min-h-screen w-full flex items-center justify-center px-4 sm:px-6 relative bg-cover bg-center"
    style="background-image: url('/assets/i1.jpg');">

    <!-- ðŸŒ‘ Overlay sombre + flou -->
    <div class="absolute inset-0 bg-black/70 backdrop-blur-md"></div>

    <!-- ðŸ§© Conteneur principal -->
    <div class="relative z-10 w-full max-w-md sm:max-w-lg mx-auto animate-fade-in-up">

      <!-- âœ… Message de bienvenue -->
      <div *ngIf="message" role="alert" aria-live="polite"
        class="fixed inset-0 z-50 flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-black/60 backdrop-blur-sm" (click)="message = null"></div>
        <div
          class="relative z-10 w-full max-w-sm p-6 rounded-2xl 
                    bg-gradient-to-r from-[var(--Rouge-FoncÃ©)] to-[var(--Rouge)] 
                    text-white text-center shadow-2xl border border-[var(--Rouge-Clair)]/30 animate-fade-in-up">
          <p class="text-base font-medium">{{ message }}</p>
          <button (click)="message = null"
            class="mt-4 px-4 py-2 bg-white/20 text-white rounded-md hover:bg-white/40 transition">
            Fermer
          </button>
        </div>
      </div>

      <!-- ðŸ§  Formulaire de connexion -->
      <form (ngSubmit)="valider()" #connexionForm="ngForm"
        class="bg-white/10 backdrop-blur-2xl rounded-3xl p-6 sm:p-8 shadow-2xl border border-white/20 space-y-6 transition-transform duration-300 hover:scale-[1.02]">

        <!-- ðŸ§© Logo / Header -->
        <div class="text-center mb-8">
          <div
            class="w-16 h-16 sm:w-20 sm:h-20 mx-auto mb-4 bg-gradient-to-br from-[var(--Rouge)] to-[var(--Rouge-FoncÃ©)] rounded-full flex items-center justify-center shadow-lg">
            <i class="fas fa-user-lock text-2xl sm:text-3xl text-white"></i>
          </div>
          <h2 class="text-2xl sm:text-3xl font-extrabold text-white">Connexion</h2>
          <p class="text-white/70 text-sm mt-2">AccÃ©dez Ã  votre espace personnel</p>
        </div>

        <!-- âœ‰ï¸ Email -->
        <div class="space-y-2">
          <label for="email" class="block text-sm font-semibold text-white flex items-center">
            <i class="fas fa-envelope mr-2 text-[var(--Rouge-Clair)]"></i> Adresse e-mail
          </label>
          <input
            type="email" id="email" name="email" required [(ngModel)]="connexionData.email"
            #email="ngModel"
            placeholder="Votre e-mail"
            class="w-full px-4 py-3 rounded-xl bg-white/10 text-white placeholder-white/60 
                   border border-white/20 focus:border-[var(--Rouge)] focus:ring-4 focus:ring-[var(--Rouge)]/30
                   hover:border-[var(--Rouge-Clair)]/50 transition-all duration-300 text-base" />
        </div>

        <!-- ðŸ”’ Mot de passe -->
        <div class="space-y-2">
          <label for="password" class="block text-sm font-semibold text-white flex items-center">
            <i class="fas fa-lock mr-2 text-[var(--Rouge-Clair)]"></i> Mot de passe
          </label>
          <div class="relative">
            <input
              [type]="passwordVisible ? 'text' : 'password'" id="password" name="password"
              required minlength="6" [(ngModel)]="connexionData.password"
              #password="ngModel"
              placeholder="Votre mot de passe"
              class="w-full px-4 py-3 pr-10 rounded-xl bg-white/10 text-white placeholder-white/60 
                     border border-white/20 focus:border-[var(--Rouge)] focus:ring-4 focus:ring-[var(--Rouge)]/30
                     hover:border-[var(--Rouge-Clair)]/50 transition-all duration-300 text-base" />
            <button
              type="button" (click)="togglePasswordVisibility()"
              class="absolute right-3 top-1/2 -translate-y-1/2 text-white/60 hover:text-[var(--Rouge-Clair)] transition">
              <i class="fas" [ngClass]="passwordVisible ? 'fa-eye-slash' : 'fa-eye'"></i>
            </button>
          </div>
        </div>

        <!-- âš ï¸ Erreur serveur -->
        <div *ngIf="errorMessage" role="alert"
          class="bg-[var(--Rouge)]/15 border border-[var(--Rouge)]/40 rounded-xl p-4 text-[var(--Rouge-Clair)] text-sm flex items-center animate-fade-in-up">
          <i class="fas fa-exclamation-circle mr-2"></i>
          <span>{{ errorMessage }}</span>
        </div>

        <!-- ðŸš€ Bouton de soumission -->
        <button
          type="submit" [disabled]="isLoading"
          class="w-full py-3 rounded-xl font-bold text-white
                 bg-gradient-to-r from-[var(--Rouge-FoncÃ©)] to-[var(--Rouge)] 
                 hover:from-[var(--Bleu-FoncÃ©)] hover:to-[var(--Bleu)]
                 active:scale-95 disabled:opacity-60
                 transition-all duration-300 text-base shadow-lg">
          <span *ngIf="!isLoading"><i class="fas fa-sign-in-alt mr-2"></i> Se connecter</span>
          <span *ngIf="isLoading"><i class="fas fa-spinner fa-spin mr-2"></i> Connexion...</span>
        </button>

        <!-- ðŸ§¾ Lien inscription -->
        <div class="text-center mt-8 pt-4 border-t border-white/20">
          <p class="text-white/80 text-sm">
            Pas encore de compte ?
            <a routerLink="/inscription"
              class="inline-block ml-2 px-4 py-2 bg-[var(--Rouge)] text-[var(--Blanc)] font-semibold rounded-lg 
                     hover:bg-white/20 hover:text-[var(--Rouge-Clair)] hover:scale-105 transition-all duration-300">
              CrÃ©er un compte
            </a>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- ðŸŽ¨ STYLES -->
<style>
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    overflow: hidden;
  }

  @keyframes fade-in-up {
    0% { opacity: 0; transform: translateY(20px) scale(0.95); }
    100% { opacity: 1; transform: translateY(0) scale(1); }
  }

  /* ðŸ“± Mobile */
  @media (max-width: 640px) {
    .connexion-container { padding: 0; }
    form { padding: 1.25rem !important; margin: 0 0.5rem; }
    input, button, label, p { font-size: 0.9rem !important; }
    h2 { font-size: 1.4rem !important; }
    .min-h-screen { min-height: 100dvh !important; }
  }
</style>
