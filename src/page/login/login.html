<!-- CONTAINER ACTUS -->
<div class="actus-container">

  <app-icon></app-icon>

  <!-- Conteneur principal avec image de fond -->
  <div class="h-screen w-full flex items-center justify-center px-4 sm:px-6 relative"
       style="background-image: url('/assets/i1.jpg'); background-size: cover; background-position: center;">

    <!-- Overlay sombre + flou -->
    <div class="absolute inset-0 bg-[var(--Black)]/60 backdrop-blur-lg"></div>

    <!-- Conteneur du formulaire -->
    <div class="w-full max-w-md sm:max-w-lg relative z-10 mx-auto">

      <!-- Message de bienvenue -->
      <div *ngIf="message" role="alert" aria-live="polite"
           class="fixed inset-0 z-50 flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-black/50 backdrop-blur-sm" (click)="message = null"></div>
        <div class="relative z-10 w-full max-w-xs sm:max-w-sm p-4 sm:p-6 rounded-xl 
                    bg-gradient-to-r from-[var(--Rouge-Foncé)] to-[var(--Rouge)] 
                    text-[var(--Blanc)] text-center shadow-2xl animate-fade-in-up border border-[var(--Rouge-Clair)]/30">
          <p class="text-sm sm:text-base font-medium">{{ message }}</p>
          <button (click)="message = null"
                  class="mt-3 sm:mt-4 px-3 py-2 sm:px-4 bg-[var(--Blanc)]/20 text-[var(--Blanc)] rounded-md hover:bg-[var(--Blanc)]/40 transition-colors text-xs sm:text-sm">
            Fermer
          </button>
        </div>
      </div>

      <!-- Formulaire de connexion -->
      <form (ngSubmit)="valider()" #connexionForm="ngForm"
            class="bg-[var(--Gris)]/10 backdrop-blur-2xl rounded-2xl p-5 sm:p-8 shadow-2xl border border-[var(--Rouge)]/20 space-y-6 transform hover:scale-[1.01] transition-all duration-300">

        <!-- Logo/Header -->
        <div class="text-center mb-6 sm:mb-8">
          <div class="w-14 h-14 sm:w-20 sm:h-20 mx-auto mb-4 bg-gradient-to-br from-[var(--Rouge)] to-[var(--Rouge-Foncé)] rounded-full flex items-center justify-center shadow-lg">
            <i class="fas fa-user-lock text-xl sm:text-3xl text-[var(--Blanc)]"></i>
          </div>
          <h2 class="text-xl sm:text-3xl font-bold text-[var(--Blanc)]">Connexion</h2>
          <p class="text-[var(--Blanc)]/70 text-xs sm:text-sm mt-2">Accédez à votre espace personnel</p>
        </div>

        <!-- Email -->
        <div class="space-y-2">
          <label for="email" class="block text-xs sm:text-sm font-semibold text-[var(--Blanc)] flex items-center">
            <i class="fas fa-envelope mr-2 text-[var(--Rouge-Clair)]"></i>
            Adresse e-mail
          </label>
          <div class="relative group">
            <input type="email" id="email" name="email" required email
                   [(ngModel)]="connexionData.email" #email="ngModel"
                   class="w-full px-3 py-2 sm:py-3 rounded-xl bg-[var(--Gris)]/20 text-[var(--Blanc)] placeholder-[var(--Blanc)]/50 
                          border-2 border-[var(--Gris)]/30 focus:border-[var(--Rouge)] focus:outline-none 
                          focus:ring-4 focus:ring-[var(--Rouge)]/20 transition-all duration-300
                          hover:border-[var(--Rouge)]/50 text-sm sm:text-base"
                   placeholder="Votre Mail" />
          </div>
        </div>

        <!-- Mot de passe -->
        <div class="space-y-2">
          <label for="password" class="block text-xs sm:text-sm font-semibold text-[var(--Blanc)] flex items-center justify-between">
            <span><i class="fas fa-lock mr-2 text-[var(--Rouge-Clair)]"></i>Mot de passe</span>
            <a routerLink="/mot-de-passe-oublie"
               class="text-[var(--Rouge-Clair)] hover:text-[var(--Blanc)] text-xs transition-colors">Oublié ?</a>
          </label>
          <div class="relative group">
            <input [type]="passwordVisible ? 'text' : 'password'" id="password" name="password" required minlength="6"
                   [(ngModel)]="connexionData.password" #password="ngModel"
                   class="w-full px-3 py-2 sm:py-3 pr-10 sm:pr-12 rounded-xl bg-[var(--Gris)]/20 text-[var(--Blanc)] placeholder-[var(--Blanc)]/50 
                          border-2 border-[var(--Gris)]/30 focus:border-[var(--Rouge)] focus:outline-none 
                          focus:ring-4 focus:ring-[var(--Rouge)]/20 transition-all duration-300
                          hover:border-[var(--Rouge)]/50 text-sm sm:text-base"
                   placeholder="Mot de passe" />
            <button type="button" (click)="togglePasswordVisibility()"
                    class="absolute right-3 top-1/2 -translate-y-1/2 text-[var(--Blanc)]/50 hover:text-[var(--Rouge-Clair)] 
                          transition-all duration-300 text-sm sm:text-base">
              <i class="fas" [ngClass]="passwordVisible ? 'fa-eye-slash' : 'fa-eye'"></i>
            </button>
          </div>
        </div>

        <!-- Erreur serveur -->
        <div *ngIf="errorMessage" role="alert"
             class="bg-[var(--Rouge)]/10 border border-[var(--Rouge)]/30 rounded-xl p-3 sm:p-4 text-[var(--Rouge-Clair)] text-xs sm:text-sm flex items-center animate-fade-in-up">
          <i class="fas fa-times-circle mr-2 text-base sm:text-lg"></i>
          <span>{{ errorMessage }}</span>
        </div>

        <!-- Bouton -->
        <button type="submit" [disabled]="isLoading"
                class="w-full py-2.5 sm:py-4 rounded-xl font-bold text-[var(--Blanc)] 
                       bg-gradient-to-r from-[var(--Rouge-Foncé)] to-[var(--Rouge)] 
                       hover:from-[var(--Bleu-Foncé)] hover:to-[var(--Bleu)] 
                       active:scale-95 disabled:opacity-50 
                       transition-all duration-300 text-sm sm:text-base">
          <span *ngIf="!isLoading">
            <i class="fas fa-sign-in-alt mr-2"></i>
            Se connecter
          </span>
          <span *ngIf="isLoading">
            <i class="fas fa-spinner fa-spin mr-2"></i>
            Connexion...
          </span>
        </button>

        <!-- Lien inscription -->
        <div class="text-center mt-6 pt-4 border-t border-[var(--Gris)]/20">
          <p class="text-[var(--Blanc)]/80 text-xs sm:text-sm">
            Pas encore de compte ?
            <a routerLink="/inscription"
               class="inline-block ml-2 px-3 py-2 bg-[var(--Gris)]/20 text-[var(--Rouge)] font-semibold rounded-md shadow-sm
                      hover:bg-[var(--Gris)]/40 hover:scale-105 transition-all duration-300">
              Créer un compte
            </a>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>

<style>
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    overflow: hidden; /* supprime totalement le scroll */
  }

  @keyframes fade-in-up {
    0% {
      opacity: 0;
      transform: translateY(20px) scale(0.95);
    }
    100% {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
  }

  /* ✅ Spécial mobile */
  @media (max-width: 640px) {
    .actus-container {
      padding: 0;
    }

    form {
      padding: 1.25rem !important;
      margin: 0 0.5rem;
    }

    input, button, label, p {
      font-size: 0.85rem !important;
    }

    h2 {
      font-size: 1.25rem !important;
    }

    /* S'assurer que le fond couvre tout l'écran */
    .h-screen {
      height: 100dvh !important;
    }
  }
</style>
