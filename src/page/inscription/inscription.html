<!-- üåü CONTAINER INSCRIPTION -->
<div class="inscription-container">

  <app-icon></app-icon>

  <!-- üåÑ Image de fond -->
  <div
    class="min-h-screen w-full flex items-center justify-center px-4 sm:px-6 relative bg-cover bg-center"
    style="background-image: url('/assets/i1.jpg');">

    <!-- üåë Overlay sombre + flou -->
    <div class="absolute inset-0 bg-black/70 backdrop-blur-md"></div>

    <!-- üß© Conteneur principal -->
    <div class="relative z-10 w-full max-w-md sm:max-w-lg mx-auto animate-fade-in-up">

      <!-- ‚úÖ Message de succ√®s -->
      <div *ngIf="message" role="alert" aria-live="polite"
        class="fixed inset-0 z-50 flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-black/60 backdrop-blur-sm" (click)="message = null"></div>
        <div
          class="relative z-10 w-full max-w-sm p-6 rounded-2xl 
                    bg-gradient-to-r from-[var(--Rouge-Fonc√©)] to-[var(--Rouge)] 
                    text-white text-center shadow-2xl border border-[var(--Rouge-Clair)]/30 animate-fade-in-up">
          <p class="text-base font-medium">{{ message }}</p>
          <button (click)="message = null"
            class="mt-4 px-4 py-2 bg-white/20 text-white rounded-md hover:bg-white/40 transition">
            Fermer
          </button>
        </div>
      </div>

      <!-- üß† Formulaire d‚Äôinscription -->
      <form (ngSubmit)="valider()" #inscriptionForm="ngForm"
        class="bg-white/10 backdrop-blur-2xl rounded-3xl p-6 sm:p-8 shadow-2xl 
               border border-white/20 space-y-6 transition-transform duration-300 hover:scale-[1.02]">

        <!-- üß© Header -->
        <div class="text-center mb-8">
          <div
            class="w-16 h-16 sm:w-20 sm:h-20 mx-auto mb-4 bg-gradient-to-br from-[var(--Rouge)] to-[var(--Rouge-Fonc√©)]
                    rounded-full flex items-center justify-center shadow-lg">
            <i class="fas fa-user-plus text-2xl sm:text-3xl text-white"></i>
          </div>
          <h2 class="text-2xl sm:text-3xl font-extrabold text-white">Inscription</h2>
          <p class="text-white/70 text-sm mt-2">Cr√©ez votre compte pour rejoindre la communaut√©</p>
        </div>

        <!-- üåà √âtape 1 -->
        <div *ngIf="etape === 1" class="space-y-4">

          <!-- Nom et Pr√©nom -->
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-semibold text-white mb-1">
                <i class="fas fa-id-badge mr-2 text-[var(--Rouge-Clair)]"></i> Nom
              </label>
              <input type="text" name="nom" [(ngModel)]="inscriptionData.nom" required
                placeholder="Votre nom"
                class="w-full px-4 py-3 rounded-xl bg-white/10 text-white placeholder-white/60
                       border border-white/20 focus:border-[var(--Rouge)] focus:ring-4 focus:ring-[var(--Rouge)]/30 transition-all" />
            </div>
            <div>
              <label class="block text-sm font-semibold text-white mb-1">
                <i class="fas fa-id-card mr-2 text-[var(--Rouge-Clair)]"></i> Pr√©nom
              </label>
              <input type="text" name="prenom" [(ngModel)]="inscriptionData.prenom" required
                placeholder="Votre pr√©nom"
                class="w-full px-4 py-3 rounded-xl bg-white/10 text-white placeholder-white/60
                       border border-white/20 focus:border-[var(--Rouge)] focus:ring-4 focus:ring-[var(--Rouge)]/30 transition-all" />
            </div>
          </div>

          <!-- Email -->
          <div>
            <label class="block text-sm font-semibold text-white mb-1">
              <i class="fas fa-envelope mr-2 text-[var(--Rouge-Clair)]"></i> Adresse e-mail
            </label>
            <input type="email" name="email" [(ngModel)]="inscriptionData.email" required
              placeholder="exemple@email.com"
              class="w-full px-4 py-3 rounded-xl bg-white/10 text-white placeholder-white/60
                     border border-white/20 focus:border-[var(--Rouge)] focus:ring-4 focus:ring-[var(--Rouge)]/30 transition-all" />
          </div>

          <!-- Mot de passe -->
          <div>
            <label class="block text-sm font-semibold text-white mb-1">
              <i class="fas fa-lock mr-2 text-[var(--Rouge-Clair)]"></i> Mot de passe
            </label>
            <div class="relative">
              <input [type]="passwordVisible ? 'text' : 'password'" name="password" required minlength="6"
                [(ngModel)]="inscriptionData.password" placeholder="Votre mot de passe"
                class="w-full px-4 py-3 pr-12 rounded-xl bg-white/10 text-white placeholder-white/60
                       border border-white/20 focus:border-[var(--Rouge)] focus:ring-4 focus:ring-[var(--Rouge)]/30 transition-all" />
              <button type="button" (click)="togglePasswordVisibility()"
                class="absolute right-3 top-1/2 -translate-y-1/2 text-white/60 hover:text-[var(--Rouge-Clair)] transition">
                <i class="fas" [ngClass]="passwordVisible ? 'fa-eye-slash' : 'fa-eye'"></i>
              </button>
            </div>
          </div>

          <!-- Bouton Suivant -->
          <button type="button" (click)="etapeSuivante()" [disabled]="!etape1Valide()"
            class="w-full py-3 rounded-xl font-bold text-white
                   bg-gradient-to-r from-[var(--Rouge-Fonc√©)] to-[var(--Rouge)]
                   hover:from-[var(--Bleu-Fonc√©)] hover:to-[var(--Bleu)]
                   active:scale-95 disabled:opacity-60
                   transition-all duration-300 text-base shadow-lg">
            Suivant
          </button>

          <!-- Lien vers Connexion -->
          <div class="text-center mt-6">
            <p class="text-white/80 text-sm">
              D√©j√† un compte ?
              <a routerLink="/connexion"
                class="inline-block ml-2 px-4 py-2 bg-[var(--Rouge)] text-[var(--Blanc)] font-semibold rounded-lg 
                       hover:bg-white/20 hover:text-[var(--Rouge-Clair)] hover:scale-105 transition-all duration-300">
                Connectez-vous
              </a>
            </p>
          </div>
        </div>

        <!-- üåà √âtape 2 -->
        <div *ngIf="etape === 2" class="space-y-4">
          <!-- Choix profil -->
          <div class="flex flex-wrap justify-center gap-3 mb-4">
            <button *ngFor="let role of roles"
              type="button"
              [ngClass]="actif === role.value
                ? 'bg-[var(--Rouge-Clair)] text-white shadow-lg scale-105'
                : 'bg-transparent text-white hover:bg-[var(--Rouge-Fonc√©)]'"
              class="px-4 py-2 rounded-xl font-semibold border border-[var(--Rouge-Clair)] transition-all duration-300"
              (click)="choisirRole(role.value)">
              <i class="fas" [ngClass]="role.icon + ' mr-2'"></i> {{ role.label }}
            </button>
          </div>

          <!-- Codes sp√©cifiques -->
          <div *ngIf="actif === 'coach' || actif === 'joueur' || actif === 'admin'" class="space-y-4">
            <div>
              <label class="block text-sm font-semibold text-white mb-1">
                <i class="fas fa-key mr-2 text-[var(--Rouge-Clair)]"></i>
                Code {{ actif }}
              </label>
              <div class="relative">
                <input [type]="showCode ? 'text' : 'password'"
                  [(ngModel)]="inscriptionData['code' + actif.charAt(0).toUpperCase() + actif.slice(1)]"
                  name="code{{ actif }}" placeholder="Entrez le code {{ actif }}"
                  class="w-full px-4 py-3 pr-10 rounded-xl bg-white/10 text-white placeholder-white/60
                         border border-white/20 focus:border-[var(--Rouge)] focus:ring-4 focus:ring-[var(--Rouge)]/30 transition-all" />
                <i class="fas absolute right-3 top-1/2 -translate-y-1/2 cursor-pointer text-white/60 hover:text-[var(--Rouge-Clair)] transition"
                   [class.fa-eye]="!showCode" [class.fa-eye-slash]="showCode"
                   (click)="showCode = !showCode"></i>
              </div>
            </div>
          </div>

          <!-- CGU -->
          <div class="flex items-center space-x-2">
            <input type="checkbox" id="cgu" [(ngModel)]="cguAccepte" name="cgu" />
            <label for="cgu" class="text-white text-sm">
              J‚Äôaccepte les <a routerLink="/cguc" class="text-[var(--Rouge-Clair)] hover:underline">CGU</a>
            </label>
          </div>

          <!-- Boutons navigation -->
          <div class="flex justify-between mt-4">
            <button type="button" (click)="etapePrecedente()"
              class="px-6 py-3 rounded-xl font-bold text-white
                     bg-gradient-to-r from-[var(--Rouge-Fonc√©)] to-[var(--Rouge)]
                     hover:from-[var(--Bleu-Fonc√©)] hover:to-[var(--Bleu)]
                     transition-all duration-300">
              Pr√©c√©dent
            </button>

            <button type="submit" [disabled]="!etape2Valide()"
              class="px-6 py-3 rounded-xl font-bold text-white
                     bg-gradient-to-r from-[var(--Rouge)] to-[var(--Rouge-Clair)]
                     hover:from-[var(--Bleu)] hover:to-[var(--Bleu-Clair)]
                     active:scale-95 disabled:opacity-60
                     transition-all duration-300 text-base shadow-lg">
              Valider
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- üé® STYLES -->
<style>
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    overflow: hidden;
  }

  @keyframes fade-in-up {
    0% { opacity: 0; transform: translateY(20px) scale(0.95); }
    100% { opacity: 1; transform: translateY(0) scale(1); }
  }

  @media (max-width: 640px) {
    .inscription-container { padding: 0; }
    form { padding: 1.25rem !important; margin: 0 0.5rem; }
    input, button, label, p { font-size: 0.9rem !important; }
    h2 { font-size: 1.4rem !important; }
    .min-h-screen { min-height: 100dvh !important; }
  }
</style>
