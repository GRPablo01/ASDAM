<!-- =========  POLICES  ========= -->
<link href="https://fonts.googleapis.com/css2?family=Train+One&display=swap" rel="stylesheet">
<link
  href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Roboto:wght@300;400;500&display=swap"
  rel="stylesheet">

<app-header></app-header>

<section
  class="-mt-16 pb-4 relative min-h-screen w-full isolate overflow-hidden grid grid-cols-1 lg:grid-cols-2 items-center bg-[var(--Black)]"
  aria-labelledby="hero-title">

  <!-- Image de fond -->
  <img src="assets/bgacceuil.png" alt="Stade de football éclairé de nuit"
    class="absolute inset-0 -z-20 h-full w-full object-cover object-center parallax-bg" fetchpriority="high"
    loading="eager" />

  <!-- ============================================================
       COLONNE GAUCHE
  ============================================================= -->
  <main class="mt-22 z-10 flex flex-col justify-center px-6 sm:px-8 lg:px-12 text-center lg:text-left">
    <div class="max-w-3xl mx-auto lg:mx-0">

      <!-- Badge -->
      <div
        class="inline-flex items-center gap-3 mb-8 px-4 py-2 bg-[var(--Blanc)/10] backdrop-blur-sm rounded-full border border-[var(--Rouge-Clair)] animate-fade-in">
        <div class="w-3 h-3 bg-[var(--Rouge-Clair)] rounded-full"></div>
        <span class="text-base lg:text-lg font-semibold text-white">Saison 2025-2026</span>
      </div>

      <!-- Titres -->
      <h1 id="hero-title"
        class="font-extrabold uppercase tracking-tight text-[clamp(3rem,12vw,7.5rem)] leading-none animate-slide-in-left"
        style="font-family: 'Poppins', sans-serif;">
        <span
          class="bg-red-700 text-white px-4 py-3 inline-block transform hover:scale-105 transition-all duration-300">
          TEAM
        </span>
      </h1>

      <h1
        class="font-extrabold uppercase tracking-tight text-[clamp(3rem,12vw,7.5rem)] leading-none mt-3 animate-slide-in-right"
        style="font-family: 'Train One', sans-serif;">
        <span
          class="bg-red-900 text-white  px-4 py-3 inline-block transform hover:scale-105 transition-all duration-300">
          ASDAM
        </span>
      </h1>


      <!-- Sous-titre -->
      <p class="mt-8 text-base font-black lg:text-xl leading-relaxed text-[var(--Blanc)] dark:text-[var(--Blanc)] font-secondary
       bg-[var(--Blanc)]/5 dark:bg-[var(--Black)]/20 backdrop-blur-sm p-5 rounded-lg border border-[var(--Blanc)]/10
       animate-fade-in" style="font-family: 'Roboto', sans-serif;">
        TeamAsdam, c'est l'actualité, les matchs et le planning.
      </p>


      <!-- CTA -->
      <div class="mt-10 flex flex-col sm:flex-row gap-4 justify-center lg:justify-start animate-fade-in">

        <!-- Bouton Planning -->
        <button routerLink="/Planning" class="group relative inline-flex items-center gap-3
                px-6 py-3 rounded-xl font-bold text-lg
                bg-gradient-to-r from-[var(--Rouge)] to-[var(--Rouge-Foncé)]
                text-white dark:bg-gradient-to-r dark:from-[var(--Rouge-Foncé)] dark:to-[var(--Rouge)]
                dark:text-white
                shadow-md hover:shadow-xl
                hover:scale-105 focus:outline-none focus:ring-4 focus:ring-[var(--Bleu)]
                transition-all duration-300 overflow-hidden">
          <i class="fa-solid fa-calendar-days text-lg transition-transform group-hover:rotate-12"></i>
          <span>Planning</span>
        </button>

        <!-- Bouton Matchs -->
        <a routerLink="/match" class="group relative inline-flex items-center gap-3
                px-6 py-3 rounded-xl font-bold text-lg
                border-2 border-white
                text-white
                bg-white/5 dark:bg-black/20
                hover:bg-gradient-to-r hover:from-[var(--Bleu)] hover:to-[var(--Bleu-Foncé)]
                hover:text-white dark:hover:text-white
                shadow-sm hover:shadow-xl
                hover:scale-105 focus:outline-none focus:ring-4 focus:ring-[var(--Bleu)]
                transition-all duration-300">
          <span>Les Matchs</span>
          <i class="fa-solid fa-futbol text-lg group-hover:translate-x-2 transition-transform"></i>
        </a>

      </div>


    </div>
  </main>

  <!-- ============================================================
       COLONNE DROITE
  ============================================================= -->
  <aside class="z-10 flex flex-col items-center justify-center px-6 lg:px-8 gap-10 mt-12 lg:mt-0">
    <!-- Logo animé -->
    <div class="relative group">
      <div
        class="absolute inset-0 bg-gradient-to-r from-[var(--Rouge)] to-[var(--Bleu)] rounded-full blur-3xl opacity-30 group-hover:opacity-60 transition-all duration-700 animate-pulse">
      </div>
      <img src="assets/LOGO.png" alt="Logo officiel de TeamAsdam"
        class="w-[clamp(12rem,30vw,22rem)] sm:w-[clamp(14rem,35vw,24rem)] mt-18 drop-shadow-2xl hover:scale-110 hover:rotate-3 transition-transform duration-500 relative z-10" />
    </div>

    <!-- Texte tagline -->
    <p class="relative group px-6 py-5 rounded-3xl text-center text-[var(--Blanc)] drak:text-[var(--Black)] text-lg lg:text-xl font-semibold max-w-md
            bg-gradient-to-r from-[var(--Blanc)] to-[var(--Blanc)] dark:from-[var(--Black)] dark:to-[var(--Black)]
            backdrop-blur-lg shadow-lg hover:shadow-2xl transition-all duration-300 mx-auto
            transform hover:-translate-y-1">

      <!-- Texte principal -->
      <span class="opacity-90 dark:opacity-80">Rejoins la</span>
      <span class="font-extrabold text-red-700 drop-shadow-md mx-2">ASDAM</span>
      <span class="opacity-90 dark:opacity-80">et suis nos actus !</span>

      <!-- Overlay gradient animé au hover -->
      <span class="absolute inset-0 rounded-3xl bg-gradient-to-r from-[var(--Rouge)]/20 to-[var(--Bleu)]/20 opacity-0 group-hover:opacity-100
              transition-opacity duration-500 pointer-events-none animate-pulse-slow"></span>

    </p>


    <!-- Réseaux sociaux -->
    <div class="flex flex-row gap-7 text-[var(--Blanc)] justify-center lg:justify-start">

      <!-- Instagram -->
      <a href="https://instagram.com/teamasdam" target="_blank" aria-label="Instagram" class="group relative p-5 rounded-full
            bg-gradient-to-r from-[var(--Rouge)] to-[var(--Rouge-Foncé)]
            dark:from-[var(--Rouge-Foncé)] dark:to-[var(--Rouge)]
            hover:from-[var(--Bleu)] hover:to-[var(--Bleu-Foncé)]
            dark:hover:from-[var(--Bleu-Foncé)] dark:hover:to-[var(--Bleu)]
            hover:scale-110 hover:rotate-6 transition-all duration-500
            shadow-lg dark:shadow-xl
            focus-visible:ring-4 focus-visible:ring-[var(--Bleu)]">
        <span class="absolute inset-0 rounded-full bg-[var(--Bleu)] dark:bg-[var(--Bleu)]/40 opacity-0 blur-lg group-hover:opacity-40
             transition duration-500 pointer-events-none"></span>
        <i class="fa-brands fa-instagram text-2xl sm:text-3xl relative z-10
              text-white transition-colors"></i>
      </a>

      <!-- Twitter/X -->
      <a href="https://twitter.com/teamasdam" target="_blank" aria-label="Twitter" class="group relative p-5 rounded-full
            bg-gradient-to-r from-[var(--Rouge)] to-[var(--Rouge-Foncé)]
            dark:from-[var(--Rouge-Foncé)] dark:to-[var(--Rouge)]
            hover:from-[var(--Bleu)] hover:to-[var(--Bleu-Foncé)]
            dark:hover:from-[var(--Bleu-Foncé)] dark:hover:to-[var(--Bleu)]
            hover:scale-110 hover:rotate-6 transition-all duration-500
            shadow-lg dark:shadow-xl
            focus-visible:ring-4 focus-visible:ring-[var(--Bleu)]">
        <span class="absolute inset-0 rounded-full bg-[var(--Bleu)] dark:bg-[var(--Bleu)]/40 opacity-0 blur-lg group-hover:opacity-40
             transition duration-500 pointer-events-none"></span>
        <i class="fa-brands fa-x-twitter text-2xl sm:text-3xl relative z-10
              text-white  transition-colors"></i>
      </a>

      <!-- YouTube -->
      <a href="https://youtube.com/@teamasdam" target="_blank" aria-label="YouTube" class="group relative p-5 rounded-full
            bg-gradient-to-r from-[var(--Rouge)] to-[var(--Rouge-Foncé)]
            dark:from-[var(--Rouge-Foncé)] dark:to-[var(--Rouge)]
            hover:from-[var(--Bleu)] hover:to-[var(--Bleu-Foncé)]
            dark:hover:from-[var(--Bleu-Foncé)] dark:hover:to-[var(--Bleu)]
            hover:scale-110 hover:rotate-6 transition-all duration-500
            shadow-lg dark:shadow-xl
            focus-visible:ring-4 focus-visible:ring-[var(--Bleu)]">
        <span class="absolute inset-0 rounded-full bg-[var(--Bleu)] dark:bg-[var(--Bleu)]/40 opacity-0 blur-lg group-hover:opacity-40
             transition duration-500 pointer-events-none"></span>
        <i class="fa-brands fa-youtube text-2xl sm:text-3xl relative z-10
              text-white transition-colors"></i>
      </a>

    </div>

  </aside>
</section>
