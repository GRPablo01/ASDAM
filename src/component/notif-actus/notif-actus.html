<!-- ====== CONTENEUR DES ACTUS ====== -->
<div
  aria-live="polite"
  aria-atomic="true"
  class="fixed top-20 right-4 z-50 flex flex-col gap-3 w-80">

  <!-- ====== ACTU ANIMÉE ====== -->
  <div
    *ngFor="let actu of visibleActus; trackBy: trackById"
    class="relative rounded-xl border p-4 flex flex-col gap-2 shadow-lg
           bg-[var(--Blanc)] border-gray-200
           dark:bg-[var(--Black)] dark:border-gray-700
           transform-gpu transition-all duration-300 ease-out
           data-[enter]:animate-in
           data-[exit]:animate-out
           data-[enter]:slide-in-from-right-full
           data-[enter]:fade-in
           data-[exit]:slide-out-to-right-full
           data-[exit]:fade-out"
    [attr.data-enter]="!actu.removing ? '' : null"
    [attr.data-exit]="actu.removing ? '' : null">

    <!-- ====== EN-TÊTE ====== -->
    <div class="flex items-center justify-between gap-2">
      <div class="flex items-center gap-2">
        <!-- Icône de l'actu -->
        <div
          class="w-10 h-10 flex items-center justify-center rounded-full
                 bg-gradient-to-br from-[var(--Bleu)] to-[var(--Bleu-Foncé)]
                 text-white text-xl shadow-md">
          <i class="fa-solid fa-newspaper"></i>
        </div>

        <!-- Heure de l'actu -->
        <div class="flex flex-col">
          <time class="text-xs text-gray-400 dark:text-gray-500">
            {{ actu.createdAt | date:'HH:mm' }}
          </time>
        </div>
      </div>

      <!-- ====== BOUTON FERMER ====== -->
      <button
        type="button"
        (click)="animateAndRemove(actu._id)"
        aria-label="Fermer"
        class="text-[var(--Black)] hover:text-red-700 dark:text-[var(--Blanc)] dark:hover:text-red-700 transition">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <!-- ====== CORPS ====== -->
    <p class="text-sm text-[var(--Black)] dark:text-[var(--Blanc)] leading-relaxed font-medium flex items-center gap-2">
      <i class="fa-solid fa-newspaper text-[var(--Bleu)]"></i>
      {{ actu.text }}
    </p>

  </div>
</div>
