<div aria-live="polite" aria-atomic="true" class="fixed top-20 right-4 z-50 flex flex-col gap-3 w-80">

    <div *ngFor="let comm of visibleCommuniques; trackBy: trackById"
         class="relative bg-white rounded-xl shadow-lg border border-gray-100 p-4 flex flex-col gap-2
                transform-gpu transition-all duration-300 ease-out
                data-[enter]:animate-in
                data-[exit]:animate-out
                data-[enter]:slide-in-from-right-full
                data-[enter]:fade-in
                data-[exit]:slide-out-to-right-full
                data-[exit]:fade-out"
         [attr.data-enter]="!comm.removing ? '' : null"
         [attr.data-exit]="comm.removing ? '' : null">
  
      <div class="flex items-center justify-between gap-2">
        <div class="flex items-center gap-2">
          <!-- Icone notification simple -->
          <div class="w-10 h-10 flex items-center justify-center rounded-full bg-gradient-to-br from-blue-500 to-blue-700 text-white text-xl font-bold">
            <i class="fa-solid fa-bullhorn"></i>
          </div>
          <div class="flex flex-col">
            <time class="text-xs text-gray-400">
              {{ comm.createdAt | date:'HH:mm' }}
            </time>
          </div>
        </div>
  
        <button type="button" (click)="animateAndRemove(comm._id)" aria-label="Fermer" class="text-gray-400 hover:text-gray-600 transition">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
  
      <p class="text-sm text-gray-700 leading-relaxed font-medium">
        {{ comm.text }}
      </p>
    </div>
  </div>
