<!-- ====================== -->
<!-- üîπ Tableau des joueurs par cat√©gorie -->
<!-- ====================== -->
<div *ngFor="let group of categoriesWithJoueurs" class="mb-10">
  <h2 class="text-2xl font-bold text-[var(--Rouge)] mb-4">
    Cat√©gorie : {{ group.categorie.categorie }}
  </h2>

  <table class="min-w-full border border-gray-300 rounded-lg shadow-sm overflow-hidden">
    <thead class="bg-[var(--Rouge)] text-white">
      <tr>
        <th class="px-4 py-2 text-left">Nom</th>
        <th class="px-4 py-2 text-left">Pr√©nom</th>
        <th class="px-4 py-2 text-left">Poste</th>
        <th class="px-4 py-2 text-left">Jour</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let joueur of group.joueurs" class="hover:bg-gray-50">
        <td class="px-4 py-2 border-t">{{ joueur.nom }}</td>
        <td class="px-4 py-2 border-t">{{ joueur.prenom }}</td>
        <td class="px-4 py-2 border-t">{{ joueur.poste || 'Non d√©fini' }}</td>
        <td class="px-4 py-2 border-t">{{ joueur.jour || 'Non d√©fini' }}</td>
      </tr>
      <tr *ngIf="group.joueurs.length === 0">
        <td colspan="4" class="text-center text-gray-500 py-4">Aucun joueur dans cette cat√©gorie.</td>
      </tr>
    </tbody>
  </table>
</div>

<!-- ====================== -->
<!-- üîπ Aucun joueur trouv√© -->
<!-- ====================== -->
<div *ngIf="categoriesWithJoueurs.length === 0 && !toast" class="text-gray-500 mt-6">
  Aucune cat√©gorie ou joueur pour votre √©quipe.
</div>

<!-- ====================== -->
<!-- üîπ Toast -->
<!-- ====================== -->
<div
  *ngIf="toast"
  class="toast fixed bottom-4 right-4 p-3 rounded-xl shadow-lg text-white"
  [ngClass]="{
    'bg-green-600': toast.type === 'success',
    'bg-red-600': toast.type === 'error'
  }"
>
  {{ toast.message }}
</div>
