<div class="max-w-5xl mx-auto mt-12 px-4 font-sans">
    <h1 class="text-5xl font-extrabold text-center text-blue-700 mb-12">
      <i class="fas fa-archive mr-2"></i> Archives du Club ASDAM
    </h1>
  
    <!-- Slider -->
    <div class="relative rounded-2xl overflow-hidden shadow-2xl mb-12">
      <ng-container *ngIf="archives[currentIndex]">
        <img *ngIf="archives[currentIndex].type === 'image'" 
             [src]="archives[currentIndex].file" 
             alt="{{ archives[currentIndex].title }}" 
             class="w-full h-[28rem] md:h-[32rem] object-cover transition-opacity duration-1000 ease-in-out rounded-2xl">
        <video *ngIf="archives[currentIndex].type === 'video'" 
               [src]="archives[currentIndex].file" 
               autoplay muted loop 
               class="w-full h-[28rem] md:h-[32rem] object-cover transition-opacity duration-1000 ease-in-out rounded-2xl">
        </video>
      </ng-container>
  
      <!-- Overlay nostalgique -->
      <div class="absolute inset-0 bg-gradient-to-t from-black/70 via-black/40 to-transparent flex flex-col justify-end p-6 rounded-2xl">
        <div class="text-yellow-300 text-sm mb-1">
          <i class="far fa-calendar-alt mr-1"></i> {{ archives[currentIndex]?.date }}
        </div>
        <h2 class="text-3xl font-bold text-white mb-2 drop-shadow-lg">
          <i class="fas fa-star mr-2 text-yellow-300"></i> {{ archives[currentIndex]?.title }}
        </h2>
        <p class="text-white text-opacity-90 italic">{{ archives[currentIndex]?.description }}</p>
      </div>
  
      <!-- Indicateurs -->
      <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex space-x-2">
        <span *ngFor="let item of archives; let i = index" 
              class="w-3 h-3 rounded-full transition-colors duration-300 cursor-pointer"
              [ngClass]="i === currentIndex ? 'bg-blue-700' : 'bg-gray-400'"
              (click)="currentIndex = i"></span>
      </div>
    </div>
  
    <!-- Bouton nostalgique pour pop-up -->
    <div class="text-center mb-8">
      <button (click)="showPopup = true" 
              class="bg-yellow-400 text-black font-semibold px-6 py-3 rounded-full shadow-lg hover:bg-yellow-300 transition transform hover:scale-105 flex items-center justify-center gap-2">
        <i class="fas fa-plus"></i> Ajouter une archive
      </button>
    </div>
  
    <!-- Pop-up ajout archive -->
    <div *ngIf="showPopup" class="fixed inset-0 bg-black/70 flex items-center justify-center z-50 transition-opacity">
      <div class="bg-white rounded-3xl w-96 p-6 shadow-2xl relative animate-fadeIn">
        <button (click)="showPopup = false" 
                class="absolute top-3 right-3 text-gray-600 hover:text-gray-800 text-2xl">
          <i class="fas fa-times"></i>
        </button>
        <h2 class="text-2xl font-bold mb-4 text-blue-700 flex items-center gap-2">
          <i class="fas fa-plus-circle"></i> Ajouter une archive
        </h2>
        <div class="flex flex-col gap-3">
          <input type="text" [(ngModel)]="title" placeholder="Titre" class="p-3 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"/>
          <input type="date" [(ngModel)]="date" class="p-3 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"/>
          <textarea [(ngModel)]="description" placeholder="Description" class="p-3 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
          <!-- <input type="file" (change)="onFileSelected($event)" class="p-2 border rounded"/>
          <button (click)="addArchive(); showPopup=false" 
                  class="bg-blue-700 text-white p-3 rounded hover:bg-blue-800 transition flex items-center justify-center gap-2">
            <i class="fas fa-check"></i> Ajouter
          </button>
        </div> -->
      </div>
    </div>
  
    <!-- Animations CSS -->
    <style>
      @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.95);}
        to { opacity: 1; transform: scale(1);}
      }
      .animate-fadeIn { animation: fadeIn 0.3s ease-out; }
    </style>
</div>
