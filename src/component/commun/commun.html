<!-- Notification stylée -->
<div *ngIf="notification"
     class="fixed top-4 right-4 z-50 flex items-center gap-3 px-5 py-3 rounded-lg shadow-lg border-l-4 border-opacity-80 animate-slide-in-out"
     [ngClass]="
       notification.type === 'success' 
         ? 'bg-gradient-to-r from-green-400 to-green-600 border-green-700 text-white' 
         : notification.type === 'delete'
         ? 'bg-gradient-to-r from-orange-400 to-orange-600 border-orange-700 text-white'
         : 'bg-gradient-to-r from-red-400 to-red-600 border-red-700 text-white'
     ">
  <i class="fa-solid"
     [ngClass]="notification.type === 'success' ? 'fa-circle-check' : notification.type === 'delete' ? 'fa-trash' : 'fa-circle-xmark'"></i>
  <span [innerHTML]="notification.message"></span>
</div>

<!-- Loader -->
<div *ngIf="!isLoaded" class="fixed inset-0 flex items-center justify-center bg-white z-50">
    <span class="text-lg font-bold">Chargement...</span>
</div>

<!-- Contenu principal -->
<section *ngIf="isLoaded" class="min-h-screen bg-gray-50 py-10 px-4 sm:px-6 lg:px-8 text-gray-900">
    <div class="max-w-4xl mx-auto">
        <!-- Header -->
        <header class="text-center mb-10">
            <h1 class="text-4xl sm:text-5xl font-extrabold text-[var(--Rouge)] drop-shadow-md animate-fade-in-down">
                <i class="fas fa-newspaper mr-2"></i> Communiqués du club
            </h1>
            <p class="text-gray-600 mt-2 animate-fade-in-up">Restez informé des dernières nouvelles du club.</p>
        </header>

        <!-- Actions -->
        <div class="flex flex-col sm:flex-row justify-center items-center gap-4 mb-8">
            <button *ngIf="peutCreer()" (click)="ouvrirPopup()"
                class="px-5 py-3 bg-[var(--Rouge)] text-white font-semibold rounded-2xl shadow-lg hover:bg-[var(--Bleu)] hover:scale-105 transform transition-all flex items-center gap-2">
                <i class="fas fa-plus-circle"></i> Créer un communiqué
            </button>
        </div>

        <!-- Liste des communiqués -->
        <div *ngIf="communiquesFiltres.length; else aucun" class="space-y-6">
            <article *ngFor="let c of communiquesFiltres; let i = index"
                class="bg-[var(--Gris)]/10 rounded-2xl shadow-md hover:shadow-xl transition-all duration-300 p-6 border border-[var(--Rouge)] group transform opacity-0 translate-y-6 animate-fade-slide-up">
                <header class="mb-4 flex justify-between items-center">
                    <div>
                        <h2 class="text-xl font-bold text-[var(--Black)] group-hover:text-[var(--Bleu)] transition">
                            <i class="fas fa-bullhorn mr-2 text-[var(--Rouge)]"></i>{{ c.titre }}
                        </h2>
                        <p class="text-sm text-[var(--Black)] mt-1">
                            <i class="far fa-calendar-alt"></i> {{ c.date | date:'longDate' }} ·
                            <i class="fas fa-user-edit"></i> {{ c.auteur }}
                        </p>
                    </div>
                    <button *ngIf="peutCreer()" (click)="supprimerCommunique(c._id, i)"
                        class="text-red-500 hover:text-red-700 transition transform hover:scale-110"
                        title="Supprimer le communiqué">
                        <i class="fas fa-trash"></i>
                    </button>
                </header>

                <p class="text-gray-700 mb-4 leading-relaxed">{{ c.contenu }}</p>

                <!-- Footer avec like -->
                <footer class="flex justify-start items-center text-sm text-gray-500 gap-4">
                    <button (click)="toggleLike(c)"
                        class="relative px-4 py-2 rounded-full transition-all duration-300 ease-out hover:shadow-lg hover:shadow-red-500/20 focus:outline-none focus:ring-2 focus:ring-[var(--Rouge)] focus:ring-offset-2 flex items-center gap-2">
                        <i class="fa-heart text-xl transition-transform duration-300" [ngClass]="{
                  'fas text-[var(--Rouge)]': c.liked,
                  'far text-[var(--Rouge)]': !c.liked
                }"></i>
                        <span class="font-medium transition-all duration-300" [ngClass]="{
                  'text-[var(--Rouge)] font-bold': c.liked,
                  'text-gray-600': !c.liked
                }">
                            {{ c.likes }}
                            <span *ngIf="animatingLike === c._id"
                                class="absolute -top-4 left-1/2 -translate-x-1/2 text-sm font-bold text-[var(--Rouge)] animate-like-fly">
                                +1
                            </span>
                        </span>
                    </button>
                </footer>
            </article>
        </div>

        <!-- Aucun communiqué -->
        <ng-template #aucun>
            <div class="text-center py-20 animate-fade-in-up">
                <div class="text-gray-300 text-6xl mb-4"><i class="fas fa-newspaper"></i></div>
                <p class="text-gray-500 text-lg">Aucun communiqué trouvé.</p>
                <p class="text-sm text-gray-400 mt-2">Essayez de modifier votre recherche.</p>
            </div>
        </ng-template>
    </div>

    <!-- Modal création -->
    <div *ngIf="popupOuverte"
        class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50 animate-fade-in">
        <div class="bg-white rounded-3xl shadow-2xl p-8 w-full max-w-lg relative transform scale-90 animate-scale-in">
            <button (click)="fermerPopup()"
                class="absolute top-4 right-4 text-gray-400 hover:text-gray-700 text-2xl transition hover:rotate-90">
                <i class="fas fa-times"></i>
            </button>

            <h2 class="text-2xl font-bold mb-6 text-center text-[var(--Bleu)] animate-fade-in-down">
                <i class="fas fa-pen-nib mr-2"></i> Nouveau communiqué
            </h2>

            <form (ngSubmit)="ajouterCommunique()" #form="ngForm" class="space-y-5">
                <label class="block">
                    <span class="text-sm font-medium text-gray-700">Titre *</span>
                    <input [(ngModel)]="nouveauCommunique.titre" name="titre" required
                        class="w-full mt-1 p-3 border rounded-2xl shadow-sm focus:outline-none focus:ring-2 focus:ring-[var(--Bleu)] focus:ring-offset-1 transition"
                        placeholder="Titre du communiqué" />
                </label>

                <label class="block">
                    <span class="text-sm font-medium text-gray-700">Contenu *</span>
                    <textarea [(ngModel)]="nouveauCommunique.contenu" name="contenu" required rows="4"
                        class="w-full mt-1 p-3 border rounded-2xl shadow-sm focus:outline-none focus:ring-2 focus:ring-[var(--Bleu)] focus:ring-offset-1 transition"
                        placeholder="Texte du communiqué"></textarea>
                </label>

                <label class="block">
                    <span class="text-sm font-medium text-gray-700">Auteur *</span>
                    <input [(ngModel)]="nouveauCommunique.auteur" name="auteur" required
                        class="w-full mt-1 p-3 border rounded-2xl shadow-sm focus:outline-none focus:ring-2 focus:ring-[var(--Bleu)] focus:ring-offset-1 transition"
                        placeholder="Nom de l'auteur" />
                </label>

                <label class="block">
                    <span class="text-sm font-medium text-gray-700">Tags (séparés par des virgules)</span>
                    <input [(ngModel)]="nouveauCommunique.tags" name="tags"
                        class="w-full mt-1 p-3 border rounded-2xl shadow-sm focus:outline-none focus:ring-2 focus:ring-[var(--Bleu)] focus:ring-offset-1 transition"
                        placeholder="Ex: U23, Match, Coupe" />
                </label>

                <div class="flex justify-end">
                    <button type="submit" [disabled]="!form.valid"
                        class="px-5 py-3 bg-[var(--Rouge)] hover:bg-red-600 text-white font-semibold rounded-2xl transition-all flex items-center gap-2">
                        <i class="fas fa-paper-plane"></i> Publier
                    </button>
                </div>
            </form>
        </div>
    </div>
</section>

<!-- Animations Tailwind -->
<style>
    @keyframes fade-slide-up {
        0% {
            opacity: 0;
            transform: translateY(20px);
        }

        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .animate-fade-slide-up {
        animation: fade-slide-up 0.5s ease forwards;
    }

    @keyframes fade-in-down {
        0% {
            opacity: 0;
            transform: translateY(-20px);
        }

        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .animate-fade-in-down {
        animation: fade-in-down 0.5s ease forwards;
    }

    @keyframes fade-in-up {
        0% {
            opacity: 0;
            transform: translateY(20px);
        }

        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .animate-fade-in-up {
        animation: fade-in-up 0.5s ease forwards;
    }

    @keyframes scale-in {
        0% {
            opacity: 0;
            transform: scale(0.9);
        }

        100% {
            opacity: 1;
            transform: scale(1);
        }
    }

    .animate-scale-in {
        animation: scale-in 0.4s ease forwards;
    }

    @keyframes like-fly {
        0% {
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        50% {
            opacity: 1;
            transform: translateY(-15px) scale(1.2);
        }

        100% {
            opacity: 0;
            transform: translateY(-30px) scale(1);
        }
    }

    .animate-like-fly {
        animation: like-fly 0.8s ease-out forwards;
    }
</style>
