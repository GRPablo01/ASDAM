<!-- Notification stylée -->
<div *ngIf="notification"
     class="fixed top-4 right-4 z-50 flex items-center gap-3 px-5 py-3 rounded-lg shadow-lg border-l-4 border-opacity-80 animate-slide-in-out"
     [ngClass]="
       notification.type === 'success' 
         ? 'bg-gradient-to-r from-[var(--Bleu-Clair)] to-[var(--Bleu)] border-[var(--Bleu-Foncé)] text-white' 
         : notification.type === 'delete'
         ? 'bg-gradient-to-r from-[var(--Rouge-Clair)] to-[var(--Rouge)] border-[var(--Rouge-Foncé)] text-white'
         : 'bg-gradient-to-r from-red-400 to-red-600 border-red-700 text-white'
     ">
  <i class="fa-solid"
     [ngClass]="notification.type === 'success' ? 'fa-circle-check' : notification.type === 'delete' ? 'fa-trash' : 'fa-circle-xmark'"></i>
  <span [innerHTML]="notification.message"></span>
</div>

<!-- Loader -->
<div *ngIf="!isLoaded" class="fixed inset-0 flex items-center justify-center bg-[var(--Blanc)] dark:bg-[var(--Black)] z-50">
    <span class="text-lg font-bold text-[var(--Black)] dark:text-[var(--Blanc)]">Chargement...</span>
</div>

<!-- Contenu principal -->
<section *ngIf="isLoaded" class="min-h-screen -mt-15 py-10 px-4 sm:px-6 lg:px-8 text-[var(--Black)] dark:text-[var(--Blanc)] bg-[var(--Blanc)]/90 dark:bg-[var(--Black)]/90 backdrop-blur-lg">
    <div class="max-w-4xl mx-auto">

        <!-- Header -->
        <header class="text-center mt-15 mb-10">
            <h1 class="text-4xl sm:text-5xl font-extrabold text-[var(--Rouge)] drop-shadow-md animate-fade-in-down">
                <i class="fas fa-newspaper mr-2"></i> Communiqués du club
            </h1>
            <p class="text-gray-600 dark:text-gray-300 mt-2 animate-fade-in-up">Restez informé des dernières nouvelles du club.</p>
        </header>

        <!-- Actions -->
        <div class="flex flex-col sm:flex-row justify-center items-center gap-4 mb-8">
            <button *ngIf="peutCreer()" (click)="ouvrirPopup()"
                class="px-5 py-3 bg-[var(--Rouge)] hover:bg-[var(--Bleu-Clair)] text-white font-semibold rounded-2xl shadow-lg hover:scale-105 transform transition-all flex items-center gap-2">
                <i class="fas fa-plus-circle"></i> Créer un communiqué
            </button>
        </div>

        <!-- Liste des communiqués -->
        <div *ngIf="communiquesFiltres.length; else aucun" class="space-y-6">
            <article *ngFor="let c of communiquesFiltres; let i = index"
                class="bg-[var(--Blanc)]/90 dark:bg-[var(--Black)]/90 backdrop-blur-xl rounded-3xl shadow-xl p-6 border border-[var(--Rouge)] group transform opacity-0 translate-y-6 animate-fade-slide-up hover:scale-[1.01] hover:shadow-2xl transition-all duration-300">
                
                <!-- Entête -->
                <header class="mb-4 flex justify-between items-center">
                    <div>
                        <h2 class="text-xl font-bold text-[var(--Black)] dark:text-[var(--Blanc)] group-hover:text-[var(--Bleu-Clair)] transition">
                            <i class="fas fa-bullhorn mr-2 text-[var(--Rouge)]"></i>{{ c.titre }}
                        </h2>
                        <p class="text-sm text-[var(--Black)] dark:text-[var(--Blanc)] mt-1">
                            <i class="far fa-calendar-alt"></i> {{ c.date | date:'longDate' }} ·
                            <i class="fas fa-user-edit"></i> {{ c.auteur }}
                        </p>
                    </div>
                    <button *ngIf="peutCreer()" (click)="supprimerCommunique(c._id, i)"
                        class="text-red-500 hover:text-red-700 transition transform hover:scale-110"
                        title="Supprimer le communiqué">
                        <i class="fas fa-trash"></i>
                    </button>
                </header>

                <p class="text-[var(--Black)] dark:text-[var(--Blanc)] mb-4 leading-relaxed">{{ c.contenu }}</p>

                <!-- Footer avec like -->
                <footer class="flex justify-start items-center text-sm text-gray-500 gap-4">
                    <button (click)="toggleLike(c)"
                        class="relative px-4 py-2 rounded-full transition-all duration-300 ease-out hover:shadow-lg hover:shadow-red-500/20 focus:outline-none focus:ring-2 focus:ring-[var(--Rouge)] focus:ring-offset-2 flex items-center gap-2">
                        <i class="fa-heart text-xl transition-transform duration-300" [ngClass]="{
                  'fas text-[var(--Rouge)]': c.liked,
                  'far text-[var(--Rouge)]': !c.liked
                }"></i>
                        <span class="font-medium transition-all duration-300" [ngClass]="{
                  'text-[var(--Rouge)] font-bold': c.liked,
                  'text-gray-600 dark:text-gray-300': !c.liked
                }">
                            {{ c.likes }}
                            <span *ngIf="animatingLike === c._id"
                                class="absolute -top-4 left-1/2 -translate-x-1/2 text-sm font-bold text-[var(--Rouge)] animate-like-fly">
                                +1
                            </span>
                        </span>
                    </button>
                </footer>
            </article>
        </div>

        <!-- Aucun communiqué -->
        <ng-template #aucun>
            <div class="text-center py-20 animate-fade-in-up">
                <div class="text-gray-300 dark:text-gray-600 text-6xl mb-4"><i class="fas fa-newspaper"></i></div>
                <p class="text-gray-500 dark:text-gray-400 text-lg">Aucun communiqué trouvé.</p>
                <p class="text-sm text-gray-400 mt-2">Essayez de modifier votre recherche.</p>
            </div>
        </ng-template>
    </div>

   <!-- Modal création -->
<div *ngIf="popupOuverte"
class="fixed inset-0 flex items-center justify-center bg-black/50 dark:bg-[var(--Black)]/70 backdrop-blur-lg p-4 z-50">
<div class="w-full max-w-lg rounded-3xl bg-[var(--Blanc)]/95 dark:bg-[var(--Black)]/95 backdrop-blur-2xl border border-[var(--Rouge)] shadow-2xl p-8 text-[var(--Black)] dark:text-[var(--Blanc)] relative overflow-y-auto max-h-[90vh]">

<!-- Bouton fermeture -->
<button (click)="fermerPopup()" aria-label="Fermer"
       class="absolute top-4 right-4 w-10 h-10 flex items-center justify-center rounded-full bg-[var(--Rouge)] dark:bg-[var(--Black)] hover:bg-[var(--Rouge-Foncé)] text-[var(--Blanc)] shadow-md transition-all duration-300">
 <i class="fa-solid fa-xmark text-lg"></i>
</button>

<!-- Titre -->
<h2 class="text-2xl font-bold mb-6 text-[var(--Rouge)] text-center animate-fade-in-down">
 <i class="fas fa-pen-nib mr-2"></i> Nouveau communiqué
</h2>

<!-- Formulaire -->
<form (ngSubmit)="ajouterCommunique()" #form="ngForm" class="space-y-5">
 <label class="block">
   <span class="text-sm font-medium text-[var(--Black)] dark:text-[var(--Blanc)]">Titre *</span>
   <input [(ngModel)]="nouveauCommunique.titre" name="titre" required
          class="w-full mt-1 p-3 border border-[var(--Rouge)] dark:border-[var(--Rouge)] rounded-2xl shadow-sm focus:outline-none focus:ring-2 focus:ring-[var(--Bleu-Clair)] transition"
          placeholder="Titre du communiqué" />
 </label>

 <label class="block">
   <span class="text-sm font-medium text-[var(--Black)] dark:text-[var(--Blanc)]">Contenu *</span>
   <textarea [(ngModel)]="nouveauCommunique.contenu" name="contenu" required rows="4"
             class="w-full mt-1 p-3 border border-[var(--Rouge)] dark:border-[var(--Rouge)] rounded-2xl shadow-sm focus:outline-none focus:ring-2 focus:ring-[var(--Bleu-Clair)] transition"
             placeholder="Texte du communiqué"></textarea>
 </label>

 <label class="block">
   <span class="text-sm font-medium text-[var(--Black)] dark:text-[var(--Blanc)]">Auteur *</span>
   <input [(ngModel)]="nouveauCommunique.auteur" name="auteur" required
          class="w-full mt-1 p-3 border border-[var(--Rouge)] dark:border-[var(--Rouge)] rounded-2xl shadow-sm focus:outline-none focus:ring-2 focus:ring-[var(--Bleu-Clair)] transition"
          placeholder="Nom de l'auteur" />
 </label>

 <label class="block">
   <span class="text-sm font-medium text-[var(--Black)] dark:text-[var(--Gris)]">Tags (séparés par des virgules)</span>
   <input [(ngModel)]="nouveauCommunique.tags" name="tags"
          class="w-full mt-1 p-3 border border-[var(--Rouge)] dark:border-[var(--Rouge)] rounded-2xl shadow-sm focus:outline-none focus:ring-2 focus:ring-[var(--Bleu-Clair)] transition"
          placeholder="Ex: U23, Match, Coupe" />
 </label>

 <div class="flex justify-end">
   <button type="submit" [disabled]="!form.valid"
           class="px-5 py-3 bg-gradient-to-r from-[var(--Rouge)] to-[var(--Rouge-Foncé)] hover:from-[var(--Bleu-Clair)] hover:to-[var(--Bleu)] text-white font-semibold rounded-2xl transition-all flex items-center gap-2">
     <i class="fas fa-paper-plane"></i> Publier
   </button>
 </div>
</form>
</div>
</div>

</section>

<!-- Animations -->
<style>
    @keyframes fade-slide-up {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-slide-up { animation: fade-slide-up 0.5s ease forwards; }

    @keyframes fade-in-down {
        0% { opacity: 0; transform: translateY(-20px); }
        100% { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in-down { animation: fade-in-down 0.5s ease forwards; }

    @keyframes fade-in-up {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in-up { animation: fade-in-up 0.5s ease forwards; }

    @keyframes scale-in {
        0% { opacity: 0; transform: scale(0.9); }
        100% { opacity: 1; transform: scale(1); }
    }
    .animate-scale-in { animation: scale-in 0.4s ease forwards; }

    @keyframes like-fly {
        0% { opacity:1; transform:translateY(0) scale(1); }
        50% { opacity:1; transform:translateY(-15px) scale(1.2); }
        100% { opacity:0; transform:translateY(-30px) scale(1); }
    }
    .animate-like-fly { animation: like-fly 0.8s ease-out forwards; }

    @keyframes slideInOut {
        0% { transform: translateX(120%); opacity: 0; }
        10% { transform: translateX(0); opacity: 1; }
        90% { transform: translateX(0); opacity: 1; }
        100% { transform: translateX(120%); opacity: 0; }
    }
    .animate-slide-in-out { animation: slideInOut 3s ease forwards; }
</style>
